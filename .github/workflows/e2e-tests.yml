name: SWING_BOT E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 6 AM IST (12:30 AM UTC)
    - cron: '30 0 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'quick'
        type: choice
        options:
          - quick
          - comprehensive

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test output directory
      run: mkdir -p outputs/e2e_tests

    - name: Run E2E Tests
      id: run-tests
      run: |
        if [ "${{ github.event.inputs.test_type }}" == "comprehensive" ] || [ "${{ github.event_name }}" == "schedule" ]; then
          echo "Running comprehensive E2E tests..."
          python run_e2e_tests.py --comprehensive --output-dir outputs/e2e_tests --verbose
        else
          echo "Running quick E2E tests..."
          python run_e2e_tests.py --quick --output-dir outputs/e2e_tests --verbose
        fi
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-test-results-${{ github.run_number }}
        path: outputs/e2e_tests/
        retention-days: 30

    - name: Generate test summary
      if: always()
      run: |
        if [ -f "outputs/e2e_tests/comprehensive_e2e_summary.json" ]; then
          python -c "
          import json
          with open('outputs/e2e_tests/comprehensive_e2e_summary.json') as f:
              data = json.load(f)
          print('## E2E Test Summary')
          print(f'Success Rate: {data[\"summary\"][\"success_rate\"]}%')
          print(f'Total Scenarios: {data[\"summary\"][\"total_scenarios\"]}')
          print(f'Duration: {data[\"summary\"][\"total_duration_seconds\"]}s')
          for scenario in data['scenarios']:
              status = '‚úÖ' if scenario['success'] else '‚ùå'
              print(f'{status} {scenario[\"name\"]}: {scenario[\"duration_seconds\"]}s')
          "
        elif [ -f "outputs/e2e_tests/e2e_test_summary.json" ]; then
          python -c "
          import json
          with open('outputs/e2e_tests/e2e_test_summary.json') as f:
              data = json.load(f)
          print('## Quick E2E Test Summary')
          print(f'Status: {data[\"status\"]}')
          print(f'Duration: {data[\"test_run\"][\"duration_seconds\"]}s')
          "
        fi

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå E2E tests failed. Check the test results artifact for details."
        echo "Test results available at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

    - name: Notify on success
      if: success()
      run: |
        echo "‚úÖ E2E tests passed! SWING_BOT is ready for deployment."

  deploy-check:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main' && needs.e2e-tests.result == 'success'

    steps:
    - name: Deployment Ready
      run: |
        echo "üöÄ SWING_BOT passed all E2E tests and is ready for production deployment!"
        echo "All automated checks completed successfully."