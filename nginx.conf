events {
    worker_connections 1024;
}

http {
    upstream swing_bot {
        server swing-bot-monitor:8000;
    }

    server {
        listen 80;
        server_name localhost;

        location /health {
            proxy_pass http://swing_bot;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            return 200 "SWING_BOT GTT Monitor is running\n";
            add_header Content-Type text/plain;
        }
    }
}